version: ‘3’
services:
  api:
    build: ./backend
    container_name: backend
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - 8080:8000
  gui:
    restart: always
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
networks:
  fastapi_net: